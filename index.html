<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Big Data Analytics Virtual Lab</title>
  <script>
    window.addEventListener('error', function (event) {
      if (event.target && (event.target.tagName === 'SCRIPT' || event.target.tagName === 'LINK')) {
        document.getElementById('root').innerHTML = `
          <div style="padding: 20px; color: #ff6b6b; background: #2d1b2e; font-family: monospace; height: 100vh;">
            <h3>Resource Loading Error</h3>
            <p><strong>Failed to load:</strong> ${event.target.src || event.target.href}</p>
            <p><strong>Type:</strong> ${event.target.tagName}</p>
          </div>
        `;
      }
    }, true); // Capture phase is essential for resource errors

    window.onerror = function (msg, url, line, col, error) {
      document.getElementById('root').innerHTML = `
        <div style="padding: 20px; color: #ff6b6b; background: #2d1b2e; font-family: monospace; height: 100vh;">
          <h3>Critical Startup Error</h3>
          <p><strong>Message:</strong> ${msg}</p>
          <p><strong>Location:</strong> ${url}:${line}:${col}</p>
          <p><strong>Stack:</strong> ${error ? error.stack : 'No stack trace'}</p>
        </div>
      `;
      return false;
    };
    window.addEventListener('unhandledrejection', function (event) {
      document.getElementById('root').innerHTML = `
        <div style="padding: 20px; color: #ff6b6b; background: #2d1b2e; font-family: monospace; height: 100vh;">
          <h3>Unhandled Promise Rejection</h3>
          <p><strong>Reason:</strong> ${event.reason}</p>
        </div>
      `;
    });
  </script>
</head>

<body>
  <div id="root">
    <div
      style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #0f172a; color: white; font-family: system-ui, -apple-system, sans-serif;">
      <div style="text-align: center;">
        <h2 style="margin-bottom: 10px;">Big Data Analytics Virtual Lab</h2>
        <p style="opacity: 0.7;">Loading Lab Manual...</p>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
